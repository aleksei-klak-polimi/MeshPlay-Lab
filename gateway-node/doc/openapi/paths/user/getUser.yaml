get:
  summary: Get a user by ID
  tags:
    - User
  security:
    - bearerAuth: []
  parameters:
  - in: path
    name: id
    required: true
    description: Numeric ID of the user to retrieve
    schema:
      type: string
      pattern: '^[0-9]+$'
    examples:
      validId:
        value: "42"

  responses:
    '200':
      $ref: '../../components/responses/success/user/userRetrieved.yaml'
    '400':
      $ref: '../../components/responses/errors/badRequest.yaml'
    '401':
      $ref: '../../components/responses/errors/unauthorized.yaml'
    '404':
      $ref: '../../components/responses/errors/user/userNotFound.yaml'
    '500':
      $ref: '../../components/responses/errors/internalError.yaml'
