description: The provided username is already taken.
content:
  application/json:
    schema:
      allOf:
        - $ref: '../../../schemas/common.yaml#/ErrorResponse'
        - type: object
          properties:
            error:
              type: object
              properties:
                code:
                  type: string
                  enum:
                    - USER_EXISTS
    examples:
      userExists:
        summary: Duplicate username
        value:
          success: false
          message: "User already exists"
          error:
            code: USER_EXISTS
            details:
              - "This username is already in use by another user."
