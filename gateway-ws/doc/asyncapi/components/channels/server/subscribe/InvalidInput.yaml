name: InvalidInput
title: Invalid Message
summary: Sent by the server if the request JSON or its contents are malformed.
payload:
  type: object
  properties:
    type:
      type: string
      example: update
    source:
      type: string
      example: server
    status:
      type: object
      properties:
        code:
          type: integer
          example: 40001
        severity:
          type: string
          example: error
        message:
          type: string
          example: Request is formatted incorrectly.
    metadata:
      $ref: '../../../schemas/metadata/serverMessageMetadata.yaml'
