name: Received
title: Message Received
summary: > 
  Sent by the server if the request was structurally valid and the request has been forwarded to the appropriate handler.
  This message is sent as the first successful response to any request.
payload:
  type: object
  properties:
    type:
      type: string
      example: update
    source:
      type: string
      example: server
    status:
      type: object
      properties:
        code:
          type: integer
          example: 10000
        severity:
          type: string
          example: ok
        message:
          type: string
          example: Message forwarded.
    metadata:
      $ref: '../../../schemas/metadata/serverMessageMetadata.yaml'
