name: userMessage
title: User Message (Client -> Server)
summary: Any message sent from the Client to the Server
payload:
  type: object
  required: [target, payload, metadata]
  properties:
    target:
      type: string
      description: Name of the microservice (e.g. "chat", "game").
      example: chat
    payload:
      type: object
      description: |
        JSON payload specific to the chosen microservice.  
        Refer to each microservice's documentation for details.
    metadata:
      $ref: '../metadata/clientMessageMetadata.yaml'
